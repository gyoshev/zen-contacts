<div data-role="view" id="view-all-contacts" data-layout="default" class="contacts-view" data-model="app.viewModels.contacts">
    <header data-role="header">
        <div data-role="navbar">
            Phone contacts
            <a class="nav-button" data-align="left" data-role="backbutton" data-click="app.viewModels.contacts.logout">Log out</a>
            <a class="nav-button" data-align="right" data-role="button" data-icon="sync"></a>
        </div>
    </header>

    <ul id="contacts-listview" data-role="listview" data-template="contactTemplate"
        data-bind="source: contacts"></ul>
    <p id="no-contacts-span" hidden="hidden" class="no-items-msg">
        <b>You appear to have no contacts.</b><br /><br />Tap on the plus icon to get all from the server.
    </p>
</div>

<div data-role="modalview" id="modalview-login" style="width: 95%; height: 18em;">
    <div data-role="header">
        <div data-role="navbar">
            <span>Login</span>
            <a data-click="closeModalViewLogin" data-role="button" data-align="right">Cancel</a>
        </div>
    </div>

    <ul data-role="listview" data-style="inset">
        <li><label for="username">Username:</label> <input type="text" id="username" /></li>
        <li><label for="password">Password:</label> <input type="password" id="password" /></li>
    </ul>
    <a data-click="closeModalViewLogin" id="modalview-login-button" type="button" data-role="button">Login</a>
    <a data-click="closeModalViewLogin" id="modalview-reg-button" type="button" data-role="button">Register</a>
</div>

<div data-role="modalview" id="modalview-syncFailed" style="width: 95%; height: 18em;">
    <ul data-role="listview" data-style="inset">
        <li><label for="syncFailed">Sync failed</label> 
        <li><label for="syncFailedMsg">Password:</label>
    </ul>
    <a data-click="closeModalViewsyncFailed" id="modalview-syncFailed-cancel-button" type="button" data-role="button">Cancel</a>
    <a data-click="closeModalViewLogin" id="modalview-syncFailed-try-button" type="button" data-role="button">Try again</a>
</div>

<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="contactTemplate">
        ${DisplayName}
</script>

<script>
    function closeModalViewLogin() {
        $("#modalview-login").kendoMobileModalView("close");
    }
</script>
