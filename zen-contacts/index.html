<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/lib/everlive.all.min.js"></script>
        <script src="scripts/app/identity-provider.js"></script>
        <script src="scripts/app/main.js"></script>
        <script src="scripts/app/viewModels/login.js"></script>
        <script src="scripts/app/viewModels/contacts.js"></script>

        <link rel="stylesheet" href="kendo/styles/kendo.mobile.all.min.css" />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body id="friendsApp">
        <section data-role="layout" data-id="default">
            <!--View content will render here-->
        </section>
        <!--WELCOME VIEW -->
        <div data-role="view" id="welcome" data-layout="default" class="welcome-scrn form-view" data-model="app.viewModels.login">
            <h1><b>Zen<br>Contacts</b></h1>
            <form id="login-form">
                <div class="form-row">
                    <input type="text" id="loginUsername" placeholder="Username" required validationMessage="Username is required!" />
                </div>
                <div class="form-row">
                    <input type="password" id="loginPassword" placeholder="Password" required validationMessage="Password is required!" />
                </div>
            </form>
            <ol class="group-wrp">
                <li>
                    <span data-role="touch" data-bind="events: { tap: login }" style="display: inline-block">
                        <a data-role="button" class="btn-login btn-big" data-icon="contacts">Login</a>
                    </span>
                    <span style="display: inline-block">
                        <a data-role="button" href="views/signupView.html" class="btn-signup btn-big" data-icon="compose">Sign up</a>
                    </span>
                </li>
                <li class="social-login" data-role="touch" data-bind="events: { tap: loginWithFacebook }">
                    <a data-role="button" class="btn-login-fb btn-big">Login with Facebook</a>
                </li>
            </ol>
        </div>
    </body>
</html>
