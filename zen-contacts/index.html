<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
		<script src="http://cdn.icenium.com/live/mist/2013.3.919.3/js/noamd/EqatecMonitor.min.js"></script>
        <script src="scripts/lib/everlive.all.min.js"></script>
        <script src="scripts/app/identity-provider.js"></script>
        <script src="scripts/app/main.js"></script>
        <script src="scripts/app/eqatec.js"></script>
        <script src="scripts/app/viewModels/login.js"></script>
        <script src="scripts/app/viewModels/phonebookCrudOperation.js"></script>
        <script src="scripts/app/viewModels/contacts.js"></script>
        <script src="scripts/app/viewModels/contactDetails.js"></script>

        <link rel="stylesheet" href="kendo/styles/kendo.mobile.all.min.css" />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body id="friendsApp">
        <section data-role="layout" data-id="default" data-show="app.logViewStart" data-hide="app.logViewEnd">
            <!--View content will render here-->
        </section>
        <!--WELCOME VIEW -->
        <div data-role="view" id="welcome" data-layout="default" class="welcome-scrn form-view" data-model="app.viewModels.login">
            <h1>Zen Contacts</h1>
            <form id="login-form">
                <div class="form-row">
                    <input type="text" id="loginUsername" placeholder="Username" required validationMessage="Username is required!" />
                </div>
                <div class="form-row">
                    <input type="password" id="loginPassword" placeholder="Password" required validationMessage="Password is required!" />
                </div>
            </form>
            <ol class="group-wrp">
                <li>
                    <span data-role="touch" data-bind="events: { tap: login }" style="display: inline-block">
                        <a data-role="button" class="btn-login btn-big" data-icon="contacts">Login</a>
                    </span>
                    <span style="display: inline-block">
                        <a data-role="button" href="views/signupView.html" class="btn-signup btn-big" data-icon="compose">Sign up</a>
                    </span>
                </li>
            </ol>
            <ol class="group-wrp">
                <li class="social-login" data-role="touch" data-bind="events: { tap: loginWithFacebook }">
                    <a data-role="button" class="btn-login-fb btn-big">Login with Facebook</a>
                </li>
                <li class="social-login" data-role="touch" data-bind="events: { tap: loginWithGoogle }">
                    <a data-role="button" class="btn-login-google btn-big">Login with Google</a>
                </li>
                <li class="social-login" data-role="touch" data-bind="events: { tap: loginWithLiveID }">
                    <a data-role="button" class="btn-login-liveid btn-big">Login with LiveID</a>
                </li>
            </ol>
        </div>
        
        <script>
        	console.log("Starting monitor...");
        	app.startMonitor();
		</script>
    </body>
</html>
